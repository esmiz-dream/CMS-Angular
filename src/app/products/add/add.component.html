<div class="addproduct">
    <h3>New Product</h3>
    <div class="add-order-form">
        <form [formGroup]="addProductForm" (ngSubmit)="processNewProduct()">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                <input type="text" required  name="name" class="form-control" placeholder="your name" formControlName="proname">
                <!-- <span class="err-msg" *ngIf="name.invalid && name.touched">Name can not be empty</span> -->
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Price</label>
                <input type="number" required   class="form-control" placeholder="phone" formControlName="price">
                <!-- <span  class="err-msg" *ngIf="price.invalid && price.touched">Please enter valid phone number</span> -->
            </div>
 <!-- <input type="text" [FormControlName]="proname"> -->
            <button type="submit" [disabled]="addProductForm.invalid" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
